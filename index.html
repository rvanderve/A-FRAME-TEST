<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Composite</title>
    <meta name="description" content="Composite â€” A-Frame">
    <script src="aframe.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity position="0 1.8 4">
        <a-camera id="camera">
          <a-cursor color="#4CC3D9"></a-cursor>
        </a-camera>
      </a-entity>
      
      <a-assets>
        <img id="lake" src="base.jpg">
        <img id="pdx" src="engine.png">
        <a-asset-item id="sculpture" src="sculpture.dae"></a-asset-item>
      </a-assets>

      <a-sky src="#lake"></a-sky>
      <a-collada-model src="#sculpture" position="0 0 -2"></a-collada-model>
      <a-image src="#pdx" width="10" height="5" position="-2 1.2 1.2"
               scale="0.2 0.2 0.2"></a-image>
    </a-scene>
  </body>
</html>
